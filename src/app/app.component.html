<ion-app>
  <ion-split-pane>
    <!--  our side menu  -->
    <ion-menu>
      <ion-header>
        <ion-toolbar side="start" color="tertiary">
          <ion-buttons slot="start" *ngIf="isLogged">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="isLogged">
          <ion-item routerLink="/login" (click)="closeMenu()" detail>Login</ion-item>
          <ion-item *ngIf="isAdmin" routerLink="/admin" (click)="closeMenu()" detail>Panel del Admin</ion-item>
          <ion-item *ngIf="!isAdmin" routerLink="/user" (click)="closeMenu()" detail>Panel del User</ion-item>
          <ion-item (click)="logOut()" detail>Cerrar Sesi√≥n</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
